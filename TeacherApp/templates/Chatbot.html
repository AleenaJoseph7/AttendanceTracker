{% extends 'index.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'chatbot/whatsapp.css' %}">

<script>
    // This value comes from your view Chatbotpage(request, student_id)
    const studentID = "{{ student_id }}";
</script>

<script src="{% static 'chatbot/whatsapp.js' %}"></script>

<div class="messenger-wrapper">

    <!-- LEFT PANEL (You can improve later) -->
    <div class="chat-list">
        <div class="chat-list-header">
            <h4 class="mb-0">Chats</h4>
        </div>
        <div class="chat-list-item active">
            <img src="{% static 'chatbot/images/teacher.jpg' %}" class="avatar">
            <div class="list-info">
                <div class="name">Teacher</div>
                <div class="preview">Chatting with student</div>
            </div>
        </div>
    </div>

    <!-- RIGHT CHAT WINDOW -->
    <div class="chat-window">

        <div class="chat-header">
            <img src="{% static 'chatbot/images/teacher.jpg' %}" class="avatar">
            <div style="flex:1;">
                <h4 class="mb-0">Teacher</h4>
                <small class="status">Online</small>
            </div>

            <!-- âœ… Clear Chat button -->
            <button id="clearChatBtn" class="btn btn-sm btn-outline-danger">
                Clear Chat
            </button>
        </div>


        <div id="chat-body" class="chat-body">
            <!-- Messages inserted by JS -->
        </div>

        <div class="chat-input">
            <input type="text" id="messageBox" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>

    </div>

</div>

{% endblock %}
