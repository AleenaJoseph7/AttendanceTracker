{% extends 'index.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'chatbot/whatsapp.css' %}">
<script>
    const studentID = "{{ student_id }}";   // <-- From Django
</script>
<script src="{% static 'chatbot/whatsapp.js' %}"></script>



<div class="messenger-wrapper">

    <!-- LEFT CHAT LIST -->
    <div class="chat-list">
        <div class="chat-list-header">
            <h4 class="mb-0">Chats</h4>
        </div>

        <div class="chat-list-item active">
            <img src="{% static 'chatbot/images/teacher.jpg' %}" class="avatar">
            <div class="list-info">
                <div class="name">Teacher</div>
                <div class="preview">Online</div>
            </div>
        </div>
    </div>

    <!-- RIGHT CHAT WINDOW -->
    <div class="chat-window">

        <!-- Chat Header -->
        <div class="chat-header">
            <img src="{% static 'chatbot/images/teacher.jpg' %}" class="avatar">
            <div>
                <h4 class="mb-0">Teacher</h4>
                <small class="status">Online</small>
            </div>
        </div>

        <!-- Chat Body -->
        <div id="chat-body" class="chat-body">
            <!-- JS messages appear here -->
        </div>

        <!-- Input -->
        <div class="chat-input">
            <input type="text" id="messageBox" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>

    </div>

</div>

{% endblock %}
