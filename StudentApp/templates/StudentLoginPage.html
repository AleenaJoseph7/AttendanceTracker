<!doctype html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>STRACK | Student Login</title>

    <style>
        body {
            background: #f5f6fa;
            font-family: "Roboto", sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* MAIN LAYOUT */
        .container-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
            width: 90%;
            max-width: 1300px;
        }

        /* LEFT IMAGE */
        .illustration img {
            width: 100%;
            max-width: 520px;
        }

        /* LOGIN CARD */
        .login-card {
            background: #ffffff;
            padding: 45px;
            border-radius: 18px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
        }

        .login-card h3 {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 24px;
        }

        .login-card p {
            color: #6c757d;
            margin-bottom: 35px;
            font-size: 14px;
        }

        /* FORM ALIGNMENT FIX */
        .form-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
        }

        /* LABEL */
        .form-label {
            font-weight: 600;
            margin-bottom: 6px;
        }

        /* COLORLIB INPUT STYLE */
        .form-control {
            height: 52px;
            border-radius: 10px;
            border: none;
            background: #f2f3f7;
            padding-left: 18px;
            padding-right: 50px; /* space for toggle */
            font-size: 15px;
            box-shadow: none !important;
        }

        .form-control:focus {
            background: #e6e7ee;
            outline: none;
            border: none;
        }

        /* PASSWORD TOGGLE */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #6c63ff;
        }

        .toggle-password:hover {
            color: #4e46cf;
        }

        /* LOGIN BUTTON */
        .btn-login {
            background: #6c63ff;
            color: white;
            border: none;
            width: 100%;
            height: 50px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #5a55df;
        }
    </style>

</head>

<body>

    <div class="container-box">

        <!-- LEFT IMAGE -->
        <div class="illustration">
            <img src="{% static 'StudentLogin/undraw_remotely_2j6y.svg' %}" alt="">
        </div>

        <!-- RIGHT LOGIN FORM -->
        <div class="login-card">

            <h3>Student Login</h3>
            <p>Access your STRACK dashboard securely.</p>

            <form method="POST">
                {% csrf_token %}

                <!-- REGISTRATION FIELD -->
                <div class="form-group">
                    <label class="form-label">Registration ID</label>
                    <input type="text" class="form-control" name="regid"
                        placeholder="Enter your Registration ID" required>
                </div>

                <!-- PASSWORD FIELD WITH TOGGLE -->
                <div class="form-group password-wrapper">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your Password" required>

                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>

                <!-- LOGIN BUTTON -->
                <button type="submit" class="btn-login">Log In</button>

            </form>

        </div>

    </div>

    <!-- TOGGLE SCRIPT -->
    <script>
        function togglePassword() {
            const p = document.getElementById("password");
            p.type = p.type === "password" ? "text" : "password";
        }
    </script>

</body>

</html>
