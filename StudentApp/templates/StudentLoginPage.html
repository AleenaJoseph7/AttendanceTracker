<!doctype html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>STRACK | Student Login</title>

    <style>
        body {
            background: #f5f6fa;
            font-family: "Roboto", sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            width: 90%;
            max-width: 1200px;
        }

        /* IMAGE */
        .illustration img {
            width: 100%;
            max-width: 480px;
        }

        /* LOGIN CARD */
        .login-card {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
        }

        .form-control {
            height: 48px;
            border-radius: 10px;
            border: 1px solid #d3d7df;
            padding-left: 15px;
            font-size: 15px;
        }

        .form-control:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 0.15rem rgba(108, 99, 255, 0.25);
        }

        /* PASSWORD TOGGLE */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c63ff;
            font-size: 20px;
        }

        /* LOGIN BUTTON */
        .btn-login {
            background: #6c63ff;
            color: #fff;
            border: none;
            width: 100%;
            height: 48px;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #5a55df;
        }
    </style>

</head>

<body>

    <!-- MAIN FLEX BOX -->
    <div class="container-box">

        <!-- LEFT IMAGE -->
        <div class="illustration">
            <img src="{% static 'StudentLogin/undraw_remotely_2j6y.svg' %}" alt="">
        </div>

        <!-- RIGHT LOGIN CARD -->
        <div class="login-card">

            <h3 class="mb-3">Student Login</h3>
            <p class="text-muted mb-4">Access your STRACK dashboard securely.</p>

            <form method="POST">
                {% csrf_token %}

                <!-- REGISTRATION ID -->
                <div class="form-group mb-4">
                    <label>Registration ID</label>
                    <input type="text" class="form-control" name="regid" placeholder="Enter your Registration ID"
                        required>
                </div>

                <!-- PASSWORD WITH TOGGLE -->
                <div class="form-group mb-4 position-relative">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your Password" required>

                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>

                <!-- LOGIN BUTTON -->
                <button type="submit" class="btn-login">Log In</button>

            </form>

        </div>

    </div>

    <!-- PASSWORD TOGGLE SCRIPT -->
    <script>
        function togglePassword() {
            const pass = document.getElementById("password");
            pass.type = pass.type === "password" ? "text" : "password";
        }
    </script>

</body>

</html>
