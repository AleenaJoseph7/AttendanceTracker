<!doctype html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>STRACK | Student Login</title>

    <style>
        body {
            font-family: "Roboto", sans-serif;
            background: #f5f6fa;
            overflow-x: hidden;
        }

        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        /* LEFT IMAGE */
        .illustration img {
            width: 100%;
            max-width: 540px;
        }

        /* RIGHT CARD */
        .right-area {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding-left: 40px;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 430px;
        }

        .login-card h3 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-card p {
            color: #6c757d;
            margin-bottom: 25px;
        }

        .form-control {
            height: 48px;
            border-radius: 10px;
            border: 1px solid #d3d7df;
            padding-left: 15px;
            font-size: 15px;
        }

        .form-control:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 0.15rem rgba(108, 99, 255, 0.25);
        }

        .btn-login {
            background: #6c63ff;
            color: white;
            border-radius: 10px;
            height: 48px;
            width: 100%;
            border: none;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #5a55df;
        }
    </style>

</head>

<body>

    <div class="container login-wrapper">

        <div class="row w-100">

            <!-- LEFT ILLUSTRATION -->
            <div class="col-md-6 d-flex justify-content-start align-items-center illustration">
                <img src="{% static 'StudentLogin/undraw_remotely_2j6y.svg' %}" alt="">
            </div>

            <!-- RIGHT LOGIN CARD (PERFECTLY ALIGNED) -->
            <div class="col-md-6 right-area">
                <div class="login-card">

                    <h3>Student Login</h3>
                    <p>Access your STRACK dashboard securely.</p>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="form-group mb-5">
                            <label >Registration ID</label>
                            <input type="text" class="form-control mb-4" name="regid"
                                placeholder="Enter your Registration ID" required>
                        </div>

                        <div class="form-group mb-4">
                            <label >Password</label>
                            <input type="password" class="form-control mb-4" name="password"
                                placeholder="Enter your Password" required>
                        </div>

                        <button type="submit" class="btn-login">Log In</button>

                    </form>

                </div>
            </div>

        </div>

    </div>

</body>

</html>
