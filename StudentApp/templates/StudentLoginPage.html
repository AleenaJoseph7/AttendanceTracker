<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- ICONS + CSS -->
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>STRACK | Student Login</title>
</head>

<body>

<div class="content">
    <div class="container">
        <div class="row">

            <!-- LEFT IMAGE -->
            <div class="col-md-6">
                <img src="{% static 'images/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
            </div>

            <!-- RIGHT LOGIN FORM -->
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">

                        <div class="mb-4 text-center">
                            <h3>Student Login</h3>
                        </div>

                        <form action="{% url 'StudentLogin' %}" method="post">
                            {% csrf_token %}

                            <!-- REGISTRATION ID -->
                            <div class="form-group first">
                                <label>Registration ID</label>
                                <input type="text" class="form-control" name="regid"
                                       placeholder="Enter your Registration ID" required>
                            </div>

                            <!-- PASSWORD -->
                            <div class="form-group mb-4">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password"
                                       placeholder="Enter your Password" required>
                            </div>

                            <!-- LOGIN BUTTON -->
                            <input type="submit" class="btn btn-block btn-primary">

                        </form>

                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

</body>

</html>
